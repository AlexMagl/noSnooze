<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Alarm Clock</title>
  </head>
  <body>
    <header>
      <div id="header">
        <img id="iliaicon" src="assets/images/5.iliauni-logo.png" alt="iliauni-logo">
          <h2>CS50 | <span id="nosnooze">noSnooze</span></h2>
      </div>
      <img id="darklightmode" src="assets/images/moon.png" alt="moon/sun icon">
    </header>
    <main>
      <div id="clock"></div>
      <div class="container">
        <h2>Alarm Clock</h2>
        <input type="time" id="alarmTime" />
        <button id="setAlarm">Set Alarm</button>
        <div id="countdown"></div>
        <div id="questionPopup" class="popup">
          <div id="question"></div>
          <input type="text" id="userAnswerPopup" placeholder="Your answer" />
          <button onclick="submitAnswerPopup()">Submit</button>
        </div>
        <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
